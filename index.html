<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Insight Hub</title>
  <link rel="icon" type="image/png" href="machine-learning.png"> <!-- Add your favicon file -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('ml_background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .toolbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      text-align: right;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .toolbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .toolbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 60px;
      width: 400px;
      max-width: 90%;
      box-sizing: border-box;
      text-align: center;
      margin: 80px auto;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      font-family: 'Pacifico', cursive;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
      width: 100%;
    }

    input[type="email"],
    input[type="file"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #fff;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>

  <!-- Include a beautiful cursive font for the heading -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="toolbar">
    <a href="home.html">Home</a>
    <a href="#">About</a>
    <a href="#">Service</a>
    <a href="#">Contact</a>
  </div>
  <div class="container">
    <h2>AI Insight Hub</h2>
    <form id="mlForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="dataset">Upload Dataset (CSV only):</label>
      <input type="file" id="dataset" name="dataset" accept=".csv" required>

      <button type="button" onclick="submitForm()">Submit</button>

      <p class="note">Note: Please upload CSV files only.</p>
    </form>
  </div>

  <script>
    function submitForm() {
      // You can add additional logic here to handle form submission, e.g., sending data to a server.
      alert('Form submitted!'); // Replace this with your actual submission code.
    }
  </script>
</body>
</html>
